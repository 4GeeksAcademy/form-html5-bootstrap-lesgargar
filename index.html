<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link ref="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-center">
      <div
        class="column col-9 border border-secondary-subtle m-4 h-auto rounded"
      >
        <div>
          <div class="col-1 w-100 bg-secondary-subtle p-lg-3">
            <h1>Payment form example</h1>
          </div>
        </div>
        <div class="p-lg-4">
          <div
            class="column p-3 border border-danger bg-danger-subtle text-danger-emphasis fw-bold rounded"
          >
            Some fields are missing
          </div>
          <form class="my-2">
            <div class="row my-3">
              <div class="col-5">
                <label> Card #</label>
                <input
                  class="border border-dark w-100"
                  placeholder="XXXX-XXXX-XXXX-XXXX"
                  type="number"
                />
              </div>
              <div class="col-3">
                <label> CVC #</label>
                <input
                  class="border border-dark w-100"
                  placeholder="000"
                  type="number"
                />
              </div>
              <div class="col-4">
                <label> Amount</label>
                <div class="row w-100">
                  <h6 class="col-1 d-flex justify-content-end">$</h6>
                  <input
                    class="col-11 border border-dark"
                    placeholder="Amount"
                    type="number"
                  />
                </div>
              </div>
            </div>
            <div class="row my-3">
              <div class="col-6">
                <label>First Name</label>
                <input class="w-100" type="text" />
              </div>
              <div class="col-6">
                <label>Last Name</label>
                <input class="w-100" type="text" />
              </div>
            </div>
            <div class="row my-3">
              <div class="col-6">
                <label> City</label>
                <input class="border border-dark w-100" type="text" />
              </div>
              <div class="col-3">
                <label class="h-50"> State</label>
                <select
                  class="border border-dark w-100 h-50"
                  name="state"
                  id="colorDropdown"
                >
                  <option value="" disabled selected>Pick a state</option>
                  <option value="state1">State 1</option>
                </select>
              </div>
              <div class="col-3">
                <label> Postal code</label>
                <input class="border border-dark w-100" type="text" />
              </div>
            </div>
            <div class="row my-3">
              <div class="col-6">
                <label>We accept:</label>
                <div class="col-7">
                  <div class="row bg-secondary p-3 m-1 rounded">
                    <div class="col-3 d-flex justify-content-center">
                      <input
                        type="radio"
                        id="brand1"
                        name="payment"
                        value="1"
                      />
                      <label class="m-1" for="brand1">
                        <i
                          class="fa-brands fa-cc-mastercard fs-3"
                          style="color: #f9fafb"
                        ></i>
                      </label>
                    </div>
                    <div class="col-3 d-flex justify-content-center">
                      <input
                        type="radio"
                        id="brand2"
                        name="payment"
                        value="2"
                      />
                      <label class="m-1" for="brand2">
                        <i
                          class="fa-brands fa-cc-visa fs-3"
                          style="color: #ffffff"
                        ></i>
                      </label>
                    </div>
                    <div class="col-3 d-flex justify-content-center">
                      <input
                        type="radio"
                        id="brand3"
                        name="payment"
                        value="3"
                      />
                      <label class="m-1" for="brand3">
                        <i
                          class="fa-solid fa-money-bill fs-3"
                          style="color: #ffffff"
                        ></i>
                      </label>
                    </div>
                    <div class="col-3 d-flex justify-content-center">
                      <input
                        type="radio"
                        id="brand4"
                        name="payment"
                        value="4"
                      />
                      <label class="m-1" for="brand4"
                        ><i
                          class="fa-solid fa-credit-card fs-3"
                          style="color: #ffffff"
                        ></i
                      ></label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-6">
                Message
                <textarea class="w-100 h2"></textarea>
                <div class="text-secondary">Add any notes here.</div>
              </div>
            </div>
          </form>
        </div>
        <div
          class="bg-secondary-subtle border border-1 border-secondary-subtle d-flex justify-content-end p-3"
        >
          <button type="button" class="btn btn-secondary m-1">Cancel</button>
          <button type="button" class="btn btn-primary m-1">Send</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
